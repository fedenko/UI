<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Fireworks Demo</title>   
    
    <style>
        body { padding:0; margin:0; background: #132231; }
        h1,h2 { color: #244163; }
        h2 {font-size: 18px; font-width: 400;}
        .centered { margin: 0 auto; padding: 35px; width: 1000px; background: white;}
        #demo1 {
            display:block;
            margin-top: 7px;
            height:323px;
            width:399px;
            float:left;
            padding: 20px;
            color: #4F4F4F;
            background: black;                      
        }
        #demo1 h2 { color: #fff; }
        #demo2{
            display: block;
            
            width: 500px;
            height: 336px;
            float: right;
            color:#6F6F6F;
            text-align: center;
            font-size: 12px;
        }
        #demo2 a {
            color:#6F6F6F;
        }
    </style>
    
</head>
<body>

<div class="centered">
    <h1>X-Team fireworks effect</h1>    
    
    <h2>This effect doesn't work in IE</h2>
    
    <div id="demo1">
        <h2>Demo1</h2>
        <p>Links won't work here, as there is a canvas element with fireworks on top.</p>
    </div> 
    
    <div id="demo2">
        <img src="image.jpg" />
        <div xmlns:cc="http://creativecommons.org/ns#" about="http://www.flickr.com/photos/stage88/4004517242/"><a rel="cc:attributionURL" href="http://www.flickr.com/photos/stage88/">Photo by http://www.flickr.com/photos/stage88/</a> / <a rel="license" href="http://creativecommons.org/licenses/by/2.0/">CC BY 2.0</a></div>
    </div>
    
    <div style="clear:both;"></div>
    
    <p>
        <a id="disable" href="#">Disable effect on Demo 1</a>
    </p>
</div>   

<!--
For development

<script src="./jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="./xteam.fireworkshow.js" type="text/javascript"></script>
<script src="./xteam.firework.js" type="text/javascript"></script>
<script src="./xteam.canvas.scene.js" type="text/javascript"></script>
<script src="./xteam.colors.js" type="text/javascript"></script>
-->

<!-- For Deployment -->
<script src="jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="xteam.fireworks.min.js" type="text/javascript"></script>


<script>
    /**
     * Create fireworks when DOM is ready
     */    
    jQuery(function($){            
        var firework = Xteam.fireworkShow('#demo1', 1000);         
        
        $('#disable').click(function(){
            firework.remove();
            return false;
        });
        
        Xteam.fireworkShow('#demo2', 350);                   
    });    
</script>

</body>
</html>
