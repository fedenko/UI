  <script type="text/javascript" src="javascript/jquery.sexyslider.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $("#slider").SexySlider({

        height    : 200,
        delay     : 3000,
        strips    : 1, // <-- this do the trick
        autopause : false,
        navigation: '#navigation',
        control   : '#control',
        effect    : 'fountain'

    });
  </script>
